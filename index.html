<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Document Vault</title>
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --blue: #3b82f6;
      --violet: #8b5cf6;
      --muted: #94a3b8;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #020617, #000);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      padding-top: 48px;    
      background: var(--card);
      padding: 40px;
      width: 420px;
      border-radius: 14px;
      box-shadow:
        0 0 10px rgba(139, 92, 246, 0.3),
        0 20px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      margin: 0 0 6px 0;
    padding-top: 6px;
    font-size: 30px;
    font-weight: 600;
    line-height: 1.2;
    color: #e0e7ff; /* strong fallback */
    background: linear-gradient(90deg, #60a5fa, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    }

    .subtitle {
      margin-top: 4px;
      margin-bottom: 20px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    input {
      background: #020617;
      border: 1px solid #334155;
      color: white;
    }

    button {
      background: var(--blue);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }

    .section {
      margin-top: 18px;
      padding-top: 10px;
      border-top: 1px solid #1e293b;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
      font-size: 14px;
    }

    small {
      color: var(--muted);
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Secure Vault</h1>
  <div class="subtitle">Zero-Trust • Encrypted • Secure Storage</div>

  <!-- REGISTER -->
  <div class="section">
    <small>Register</small>
    <input id="regUser" placeholder="Username">
    <input id="regPass" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
  </div>

  <!-- LOGIN -->
  <div class="section">
    <small>Login</small>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- UPLOAD -->
  <div class="section">
    <small>Upload File</small>
    <input type="file" id="file">
    <button onclick="upload()">Upload</button>
  </div>

  <!-- FILE LIST -->
  <div class="section">
    <small>Your Files</small>
    <button onclick="loadFiles()">Refresh Files</button>
    <ul id="fileList"></ul>
  </div>

  <div class="subtitle" style="margin-top:15px">
    Python • FastAPI • MySQL
  </div>
</div>

<script>
let token = "";

async function register() {
  const u = regUser.value;
  const p = regPass.value;
  const res = await fetch(`/register?username=${u}&password=${p}`, { method: "POST" });
  const data = await res.json();
  alert(data.message || data.detail);
}

async function login() {
  const u = loginUser.value;
  const p = loginPass.value;
  const res = await fetch(`/login?username=${u}&password=${p}`, { method: "POST" });
  const data = await res.json();
  if (!data.token) {
    alert("Login failed");
    return;
  }
  token = data.token;
  alert("Logged in successfully");
}

async function upload() {
  if (!token) return alert("Login first");
  if (!file.files.length) return alert("Select a file");

  const fd = new FormData();
  fd.append("file", file.files[0]);

  const res = await fetch("/upload", {
    method: "POST",
    headers: { "token": token },
    body: fd
  });

  const data = await res.json();
  alert(data.message);
  loadFiles();
}

async function loadFiles() {
  if (!token) return alert("Login first");

  const res = await fetch("/files", {
    headers: { "token": token }
  });

  const files = await res.json();
  fileList.innerHTML = "";

  files.forEach(f => {
    const li = document.createElement("li");
    li.innerHTML = `
      ${f.name}
      <button onclick="download(${f.id}, '${f.name}')">Download</button>
    `;
    fileList.appendChild(li);
  });
}

async function download(id, name) {
  const res = await fetch(`/download/${id}`, {
    headers: { "token": token }
  });

  const blob = await res.blob();
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = name;
  a.click();
}
</script>

</body>
</html>
